<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Board Game</title>
        <link href="res/css/global.css" rel="stylesheet">
        <link href="res/css/index.css" rel="stylesheet">
        <script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
              crossorigin="anonymous"></script>
        <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
        <script src="res/data/info.js"></script>
        <script src="res/js/util.js"></script>
        <script src="res/js/graphics.js"></script>
        <script src="res/js/spritemanager.js"></script>
        <script src="res/js/random-words.js"></script>
        <script src="res/js/network.js"></script>
        <script src="res/js/player.js"></script>
        <script src="res/js/game.js"></script>
        <script src="res/js/networkbuffer.js"></script>
        <script src="res/js/eventmessage.js"></script>
        <script src="res/js/stack.js"></script>
        <script src="res/js/effectareas.js"></script>
        <script src="res/js/gamelogic.js"></script>
        <script src="res/js/index.js"></script>
    </head>
    <body>
        <div class="join-menu-container">
            <div class="join-menu-content">
                <div id="join-menu">
                    <h1 id="join-menu-title">Board Game</h1>
                    <div>
                        <span class="info">Already have a room? Enter its name here:</span><br>
                        <input id="room-name-textbox" type="text">
                        <input id="room-join-btn" type="button" value="Join Room">
                        <div id="join-failed-alert" class="error-box" hidden>
                            <span id="join-failed-reason">unknown error</span>
                        </div>
                        <hr>
                        <span class="info">Don't have a room?</span>
                        <input id="room-create-btn" type="button" value="Create a Room">
                    </div>
                </div>
                <div id="joining-room" hidden>
                    Joining...
                </div>
                <div id="waiting-for-player" class="centered" hidden>
                    <span class="room-name-lead">Your room name is</span>
                    <h2 class="room-name">NO NAME</h2>
                    Waiting for another player to join...<br><br>
                    Tell your friend to use the following join link:<br>
                    <p class="room-link"></p>
                </div>
            </div>
        </div>
        <div id="game" hidden>
            <canvas id="game-canvas" width=800 height=600>

            </canvas>
            <button id="restart-button" hidden>Restart Game</button>
        </div>
    </body>
    <footer>

    </footer>
</html>
